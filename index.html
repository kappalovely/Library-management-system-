<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library Management</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Library Management</h1>
    <div id="search-bar-container">
      <input type="text" id="search-bar" placeholder="Search books..." autocomplete="off" />
      <ul id="search-suggestions"></ul>
    </div>
    <div id="cart-container">
      <span id="cart-count">Cart: 0 items</span>
      <button id="checkout-button">Checkout</button>
    </div>
  </header>

  <main>
    <div id="sort-container">
      <button id="sort-button">Sort</button>
      <div id="sort-options">
        <div class="sort-option" data-sort="title">Title</div>
        <div class="sort-option" data-sort="author">Author</div>
        <div class="sort-option" data-sort="genre">Genre</div>
        <div class="sort-option" data-sort="year">Year</div>
      </div>
    </div>

    <ul id="book-list-ul"></ul>

    <section id="cart-section">
      <h2>Shopping Cart</h2>
      <ul id="cart-list"></ul>
    </section>
  </main>

  <div id="customer-modal" class="modal">
    <div class="modal-content">
      <h3>Enter Customer Details</h3>
      <label>Name: <input type="text" id="customer-name" /></label><br /><br />
      <label>Contact: <input type="text" id="customer-contact" /></label><br /><br />
      <button id="confirm-purchase">Confirm Purchase</button>
      <button id="cancel-purchase">Cancel</button>
    </div>
  </div>

  <footer>&copy; 2025 Library System</footer>

  <script src="script.js"></script>
</body>
</html>
